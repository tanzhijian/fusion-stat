[tool.poetry]
name = "fusion-stat"
version = "0.0.1"
description = ""
authors = ["tanzhijian <tanzhijianorg@outlook.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "fusion_stat"}]

[tool.poetry.dependencies]
python = "^3.12"
httpx = "^0.25.0"
pydantic = "^2.3.0"
parsel = "^1.8.1"
rapidfuzz = "^3.3.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
pytest-asyncio = "^0.21.1"
mypy = "^1.5.1"
ruff = "^0.0.287"
respx = "^0.20.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = ["E", "F"]
line-length = 88

[tool.mypy]
ignore_missing_imports = true
strict = true

[tool.pytest.ini_options]
testpaths = ["tests",]
